<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html5经典tank大战</title>
    <link rel="stylesheet" type="text/css" href="tank.css">
    <script type="application/javascript" src="public.js"></script>

</head>
<body onkeydown="module5.m1()">
<canvas id="tankMap1" width="500px" height="600px" style="background-color:black" ></canvas>
<canvas id="heroMap2" width="500px" height="600px" style="background-color:transparent" ></canvas>
<div id="heroMap3"  style="text-align: center" ><h1>Congratulation,You have won!</h1></div>
<div class="show">
    <span class="heroMove">英雄坦克方向键</span>
    <table>
        <tr>
            <td></td><td>W</td><td></td>
        </tr>
        <tr>
            <td>A</td><td>S</td><td>D</td>
        </tr>
    </table>
    <span class="shoot">子弹射击键：J</span>
    <span class="expain">说明：英雄坦克子弹只有18发</span>
</div>

<button onclick="setReload()">Restart</button>
<script>
    function setReload(){
        window.location.reload();
    }
</script>
<script  src="tank.js"></script>
</body>
</html>
